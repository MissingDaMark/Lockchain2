
<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignupSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="username" ngModel name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Card ID</ion-label>
        <ion-input type="cardId" ngModel name="cardId" required></ion-input>
      </ion-item>
        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input type="email" ngModel name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" color="primary" [disabled]="!f.valid">Signup</button>
  </form>
</ion-content>
