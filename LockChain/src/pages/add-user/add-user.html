<ion-header>

  <ion-navbar>
    <ion-title>Add User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onAddUserSubmit(f)">
      <ion-list>
        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="username" ngModel name="username" required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" color="primary" [disabled]="!f.valid">Add User</button>
    </form>
  </ion-content>
